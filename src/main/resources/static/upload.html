<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Book - Book Library</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-brand">ðŸ“š Book Library</div>
      <ul class="nav-menu">
        <li><a href="/dashboard.html">Dashboard</a></li>
        <li><a href="/community.html">Community</a></li>
        <li><a href="/library.html">My Library</a></li>
        <li><a href="/upload.html" class="active">Upload</a></li>
        <li><a href="#" id="logout">Logout</a></li>
      </ul>
    </nav>

    <div class="container">
      <h1>ðŸ“¤ Upload New Book</h1>

      <div class="upload-card">
        <form id="uploadForm" enctype="multipart/form-data">
          <div class="form-group">
            <label for="ebookContent">Book File</label>
            <input
              type="file"
              id="ebookContent"
              name="ebookContent"
              accept=".pdf,.epub"
              required
            />
            <small
              >Supported formats: PDF, EPUB (Max: 50MB)</small
            >
          </div>

          <div class="form-group">
            <label for="title">Book Title</label>
            <input type="text" id="title" name="title" required />
          </div>

          <div class="form-group">
            <label for="author">Author (Optional)</label>
            <input type="text" id="author" name="author" autocomplete="off" />
            <div id="authorSuggestions" class="autocomplete-suggestions"></div>
          </div>

          <div class="form-group">
            <label for="publisher">Publisher (Optional)</label>
            <input type="text" id="publisher" name="publisher" autocomplete="off" />
            <div id="publisherSuggestions" class="autocomplete-suggestions"></div>
          </div>

          <div class="form-group">
            <label for="genres">Genres (Optional)</label>
            <input type="text" id="genres" name="genres" placeholder="Type to search genres..." autocomplete="off" />
            <div id="genreSuggestions" class="autocomplete-suggestions"></div>
            <div id="selectedGenres" class="selected-items"></div>
          </div>

          <div class="form-group">
            <label for="language">Language (Optional)</label>
            <select id="language" name="language">
              <option value="">-- Select Language --</option>
              <option value="English">English</option>
              <option value="Vietnamese">Vietnamese</option>
              <option value="Spanish">Spanish</option>
              <option value="French">French</option>
              <option value="German">German</option>
              <option value="Chinese">Chinese</option>
              <option value="Japanese">Japanese</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label for="published_date">Published Date (Optional)</label>
            <input type="text" id="published_date" name="published_date" placeholder="YYYY-MM-DD" />
          </div>

          <div class="progress-bar" id="progressBar" style="display: none;">
            <div class="progress-fill" id="progressFill"></div>
          </div>

          <button type="submit" class="btn btn-primary">Upload Book</button>

          <div id="message" class="message" style="display: none;"></div>
        </form>
      </div>
    </div>

    <script src="/js/upload.js"></script>
  </body>
</html>
