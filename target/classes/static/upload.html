<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Book - Book Library</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <a href="/dashboard.html" class="nav-brand">ğŸ“š Book Library</a>
        <ul class="nav-menu">
          <li><a href="/dashboard.html" class="nav-link">ğŸ  Dashboard</a></li>
          <li><a href="/community.html" class="nav-link">ğŸŒ Community</a></li>
          <li><a href="/library.html" class="nav-link">ğŸ“– My Library</a></li>
          <li><a href="/upload.html" class="nav-link active">ğŸ“¤ Upload</a></li>
        </ul>
        <div class="user-menu">
          <div class="user-info" id="userInfoToggle">
            <div class="user-avatar"><span id="userInitial">U</span></div>
            <span class="user-name" id="username"></span>
          </div>
          <div class="user-dropdown" id="userDropdown">
            <div class="user-dropdown-item" id="logout">
              <span>ğŸšª</span>
              <span>Logout</span>
            </div>
            <div class="user-dropdown-item danger" id="deleteAccount">
              <span>ğŸ—‘ï¸</span>
              <span>Delete Account</span>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="main-container">
      <div class="page-header">
        <h1 class="page-title">Upload New Book ğŸ“¤</h1>
        <p class="page-subtitle">Share your favorite ebooks with the community</p>
      </div>

      <div class="upload-card">
        <form id="uploadForm" enctype="multipart/form-data">
          <div class="form-group">
            <label for="ebookContent">ğŸ“ Book File *</label>
            <input
              type="file"
              id="ebookContent"
              name="ebookContent"
              accept=".pdf,.epub"
              required
            />
            <small>Supported formats: PDF, EPUB (Maximum file size: 50MB)</small>
          </div>

          <div class="form-group">
            <label for="title">ğŸ“– Book Title *</label>
            <input type="text" id="title" name="title" placeholder="Enter book title" required />
          </div>

          <div class="form-group">
            <label for="author">âœï¸ Author (Optional)</label>
            <input type="text" id="author" name="author" placeholder="Enter author name" autocomplete="off" />
            <div id="authorSuggestions" class="autocomplete-suggestions"></div>
          </div>

          <div class="form-group">
            <label for="publisher">ğŸ¢ Publisher (Optional)</label>
            <input type="text" id="publisher" name="publisher" placeholder="Enter publisher name" autocomplete="off" />
            <div id="publisherSuggestions" class="autocomplete-suggestions"></div>
          </div>

          <div class="form-group">
            <label for="genres">ğŸ·ï¸ Genres (Optional)</label>
            <input type="text" id="genres" placeholder="Type to search genres..." autocomplete="off" />
            <div id="genreSuggestions" class="autocomplete-suggestions"></div>
            <div id="selectedGenres" class="selected-items"></div>
          </div>

          <div class="form-group">
            <label for="language">ğŸŒ Language (Optional)</label>
            <select id="language" name="language">
              <option value="">-- Select Language --</option>
              <option value="English">English</option>
              <option value="Vietnamese">Vietnamese</option>
              <option value="Spanish">Spanish</option>
              <option value="French">French</option>
              <option value="German">German</option>
              <option value="Chinese">Chinese</option>
              <option value="Japanese">Japanese</option>
              <option value="Korean">Korean</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label for="published_date">ğŸ“… Published Date (Optional)</label>
            <input type="text" id="published_date" name="published_date" placeholder="YYYY-MM-DD" />
          </div>

          <div class="progress-bar" id="progressBar" style="display: none;">
            <div class="progress-fill" id="progressFill"></div>
          </div>

          <button type="submit" class="btn btn-primary btn-lg">ğŸ“¤ Upload Book</button>

          <div id="message" class="message" style="display: none;"></div>
        </form>
      </div>
    </div>

    <script src="/js/upload.js"></script>
  </body>
</html>
