<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Reader - Book Library</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/reader.css" />
  </head>
  <body>
    <div class="reader-toolbar">
      <button onclick="goBack()" class="btn">â† Back</button>
      <span id="bookTitle">Loading...</span>
      <div class="reader-controls">
        <button onclick="previousPage()" class="btn">â† Prev</button>
        <span id="pageInfo">Page 1 of 1</span>
        <button onclick="nextPage()" class="btn">Next â†’</button>
      </div>
      <div class="rating-container">
        <span>Rate this book:</span>
        <div class="stars" id="ratingStars">
          <span class="star" data-rating="1">â˜…</span>
          <span class="star" data-rating="2">â˜…</span>
          <span class="star" data-rating="3">â˜…</span>
          <span class="star" data-rating="4">â˜…</span>
          <span class="star" data-rating="5">â˜…</span>
        </div>
        <span id="avgRating" class="avg-rating"></span>
      </div>
      <button onclick="toggleBookmarks()" class="btn">ğŸ”– Bookmarks</button>
    </div>

    <div class="reader-container">
      <div id="pdfViewer" style="display: none;">
        <canvas id="pdfCanvas"></canvas>
      </div>

      <div id="epubViewer" style="display: none;"></div>
    </div>

    <div id="bookmarkPanel" class="bookmark-panel" style="display: none;">
      <h3>Bookmarks</h3>
      <button onclick="addBookmark()" class="btn btn-small">
        + Add Bookmark
      </button>
      <div id="bookmarkList"></div>
    </div>

    <!-- PDF.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <!-- JSZip library (required for EPUB.js) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <!-- EPUB.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/epubjs@0.3.93/dist/epub.min.js"></script>
    
    <script src="/js/reader.js"></script>
  </body>
</html>
