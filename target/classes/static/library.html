<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library - Book Library</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-brand">ðŸ“š Book Library</div>
      <ul class="nav-menu">
        <li><a href="/dashboard.html">Dashboard</a></li>

        <li><a href="/upload.html">Upload</a></li>

      </ul>

    <div class="container">
      <h1>ðŸ“š My Library</h1>

      <div class="tabs">
        <button class="tab-btn active" onclick="filterLibrary('all')">
          All Books
        </button>
        <button class="tab-btn" onclick="filterLibrary('reading')">
          Reading
        </button>
        <button class="tab-btn" onclick="filterLibrary('completed')">
          Completed
        </button>
        <button class="tab-btn" onclick="filterLibrary('not-started')">
          Not Started
        </button>
      </div>

      <div id="libraryGrid" class="books-grid"></div>
    </div>

    <!-- Book Info Modal -->
    <div id="bookInfoModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeBookInfo()">&times;</span>
        <h2 id="modalBookTitle">Book Information</h2>
        <div id="bookInfoContent"></div>
      </div>
    </div>

    <script src="/js/app.js"></script>
