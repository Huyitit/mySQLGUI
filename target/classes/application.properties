# ====================================
# Book Library Web Application Config
# ====================================

# Application Info
spring.application.name=book-library-webapp
server.port=8080

# ====================================
# Database Configuration
# ====================================
spring.datasource.url=jdbc:mysql://localhost:3306/book_library?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ====================================
# JDBC Configuration
# ====================================
# No JPA/Hibernate - using plain JDBC via existing DAOs

# ====================================
# File Upload Configuration
# ====================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2KB

# Custom file storage location
file.upload-dir=./uploads
file.allowed-extensions=pdf,epub,mobi,azw,azw3

# ====================================
# JWT Security Configuration
# ====================================
jwt.secret=MyS3cr3tK3yF0rB00kL1br4ryW3bApp-Ch4ng3Th1sInPr0duct10n!
jwt.expiration=86400000

# ====================================
# Logging Configuration
# ====================================
logging.level.root=INFO
logging.level.com.dbinteract=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ====================================
# Error Handling
# ====================================
server.error.include-message=always
server.error.include-stacktrace=on_param

# ====================================
# Jackson JSON Configuration
# ====================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
